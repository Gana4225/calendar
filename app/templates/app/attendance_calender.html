<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance Record</title>
    <style>
        body {
            background: #f4f4f9;
            font-family: 'Arial', sans-serif;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .mcon {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin : auto;
            margin-top:4rem;

        }

        .con {
            background: #ffffff;
            padding: 15px;
            border: solid 2px #333;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .con:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .box-h {
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            background: darkorange;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .box-con {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;

        }

        .box {
            background-color: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            max-width:45px;
            padding: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .present {
            background: #4CAF50;
            color: #ffffff;
        }

        .absent {
            background: #F44336;
            color: #ffffff;
        }

        .neutral {
            background: white;
            color: #333;
        }

        .head{
        margin:auto;
        margin-top:1rem;
        text-align:center;
        background:lightblue;
        border:solid 2px black;
        }

        pre{
        font-size:1rem;
        }

        @media (max-width: 600px) {
            .box-con {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }

            .box {
                font-size: 0.6rem;
                height: 40px;
            }
        }



    </style>
</head>
<body>

    <div class="head">
        <h3 style="font-size:1rem;">ðŸŸ¥Absent   ðŸŸ©Present   â¬œAttendance not taken yet</h3><br>
        <pre><b>Admission Date : {{data.AdmissionDate}}</b></pre>
        <pre><b>Name : {{data.name}}   UserName : {{data.username}}</b></pre>
    </div>

    <div class="mcon">
        {% for i in cd %}
        <div class="con">
            <div class="box-h">{{ i.month }} - {{ i.year }}</div>
            <div class="box-con">
                {% for j in i.days %}
                    <div class="box {% if j.status == 1 %}present{% elif j.status == 0 %}absent{% else %}neutral{% endif %}">
                        {{ j.day }}<br>{{ j.day_name }}
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>


</body>
</html>
