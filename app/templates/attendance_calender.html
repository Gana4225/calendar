<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .calendar-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .month-section {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .month-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            padding: 15px;
            background: #007bff;
            color: white;
            border-radius: 8px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .day-header, .day-cell {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .day-header {
            background: #ffcc00;
            color: #333;
            font-size: 14px;
        }
        .day-cell {
            background: #e6e6e6;
            font-size: 16px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        .day-cell:hover {
            transform: scale(1.1);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .present {
            background: #28a745;
            color: white;
        }
        .absent {
            background: #dc3545;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, minmax(30px, 1fr));
                gap: 3px;
            }
            .day-cell {
                font-size: 12px;
                height: 40px;
            }
            .day-header {
                font-size: 12px;
                padding: 8px;
            }
            .month-title {
                font-size: 20px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 2px;
            }
            .day-cell {
                font-size: 10px;
                height: 35px;
            }
            .day-header {
                font-size: 10px;
                padding: 6px;
            }
            .month-title {
                font-size: 18px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>Attendance Calendar</h1>

    <div class="calendar-container">
        {% for month_data in calendar_data %}
            <div class="month-section">
                <div class="month-title">{{ month_data.year }} - {{ month_data.month }}</div>

                <!-- Day headers -->
                <div class="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>

                    {% for day in month_data.days %}
                        {% if forloop.first %}
                            <!-- Add empty cells for the first week offset -->
                            {% for i in ""|rjust:day.weekday %}
                                <div class="day-cell"></div>
                            {% endfor %}
                        {% endif %}

                        <div class="day-cell {% if day.attendance == 'Present' %}present{% elif day.attendance == 'Absent' %}absent{% endif %}">
                            {{ day.day }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
